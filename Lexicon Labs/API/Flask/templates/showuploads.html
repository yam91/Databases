{% extends 'base.html' %}

{% block head %}
<title>Uploads</title> 
{% endblock %}

{% block body %}
<body style="background-color: lightgray;">
    <div class="container p-3">
    <h1 class="display-3">Uploads list:</h1>
    {% for x in list %}
        <div class="container">
            <div class="row">
                <p class="display-5 mr-2" name="fileName" id="fileName">{{x}}</p>
                <a href="/uploads/{{x}}">delete</a>
            </div>
        </div>
    {% endfor %}   
    </div>
</body>
{% endblock %}
