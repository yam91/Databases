{% extends 'base.html' %}

{% block head %}
<title>Edit Task</title> 
{% endblock %}

{% block body %}
<body class="bg-secondary">
    <div class="container mt-3">
        <form class="form-inline" id="form" action="/tasks/{{task_id}}/edit" method="POST">
            <div class="form-group">
                <label for="new-content" class = "text-white mr-2"> #{{task_id}} {{content}}</label>
                <input type="text" class="form-control mr-2" name="new-content" id="new-content">
            </div>
            <button type="submit" class= "btn btn-primary">Save</button>
        </form>
    </div>
</body>
{% endblock %}
