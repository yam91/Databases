{% extends 'base.html' %}

{% block head %}
<title>Tasklist</title>
<style>
  body, .form-control{
    background-color: lightgrey;
  }

</style>
{% endblock %}

{% block body %}
<body>
    <div class="container" style="width:800px">
      <div class="row mt-3 mb-3">
        <div class="col-3">Task ID</div>
        <div class="col-3">Task</div>
        <div class="col-3">Posting Time</div>
        <div class="col-3">Actions</div>
      </div>
      
      <div class="row">
        {% for task in tasks %}
        <div class="col-3">{{ task["task_id"] }}</div>
        <div class="col-3">{{ task["content"] }}</div>
        <div class="col-3">{{ task["date_time"] }}</div>
        <div class="col-3">
          <div class="row">
            <a href='/tasks/{{task["task_id"]}}'>Delete</a>
          </div>
          <div class="row">
            <a href='/tasks/{{task["task_id"]}}/edit'>Edit</a>
          </div>
        </div>  
        {% endfor %}
      </div>
    <div class="row">
      <form id = "form" action="/tasklist" method="POST" >
        <input type="text" name="content" id="content" class="form-control mt-3 mb-3 ml-3" style="background-color: white;" required>
        <button type="submit" class = "btn btn-primary ml-3">Add task</button>
      </form>
    </div>
    <code id="insert-form"></code>
  </div>
</body>

{% endblock %}
