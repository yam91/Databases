{% extends 'base.html' %}

{% block head %}
<title>Uploadbook</title>
<style>
  body, .form-control{
    background-color: lightgrey;
  }

</style>
{% endblock %}

{% block body %}
<body>
  <main class="p-5">
    <div style="width:500px">
      <h1>Upload</h1>
        <form id="form" class="mt-3" action="/uploadbook" method="post" enctype="multipart/form-data">    
          <div class="d-flex form-group">
                <label for="file1">File 1</label>
                <input type="file" class="form-control flex-shrink-3" name="file1" id="file1" required>
                <button type="reset" class="form-control" value="Reset">Reset</button>
          </div>
          <code id="insert"></code>
          <div class="form-group d-flex">
            <button class="btn btn-info" id="addDiv">Add another file...</button>
            <button type = "button" class="btn text-white" style="background-color: brown" id="removDiv">Remove</button>
          </div>
          <div class="form-group d-flex">
            <button type="submit" class="btn btn-primary">Upload</button>
          </div>
        </form>
    </div>
  </main>
</body>
<script src="{{url_for('static', filename='managefiles.js')}}"></script>

{% endblock %}
