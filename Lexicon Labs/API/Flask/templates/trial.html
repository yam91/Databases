<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/bootstrap.css" crossorigin="anonymous">
    <title>Uploadbook</title>
    <style>
    body, .form-control{
    background-color: lightgrey;
    }
    </style>
  </head>

  <body>
    <main class="p-5">
      <div style="width:500px">
        <h1 id="title">Upload</h1>
          <form id="form" class="mt-3">    
            <div class="d-flex form-group">
                  <label for="file1">File 1</label>
                  <input type="file" class="form-control flex-shrink-3" name="file1" id="file1">
                  <button type="reset" class="form-control" value="Reset">Reset</button>
            </div>
            <code id="insert"></code>
            <div class="form-group">
              <button class="btn btn-info" id="addDiv">Add another file...</button>
              <button class="btn text-white" style="background-color: brown" id="removDiv">Remove</button>
            </div>
            <div class="form-group d-flex">
              <button type="submit" class="btn btn-primary">Upload</button>
            </div>
          </form>
      </div>
    </main>
  </body>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

<script src="/static/trial.js"></script>
</html>
